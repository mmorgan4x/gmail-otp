<main class="p-3">
  <div *ngIf="userInfo" class="header">
    <div>Hello {{ userInfo.name }},</div>
    <div class="user d-flex ms-auto">
      <img src="{{ userInfo.picture }}" />
      <div>{{ email }}</div>
    </div>
  </div>
  <div>
    <button (click)="click()">click</button>
    <div *ngIf="loading">loading...</div>
    <div class="email-list">
      <ng-container *ngFor="let c of codes">
        <div class="email">
          <div class="d-flex align-items-center">
            <div *ngIf="c.unread" class="unread"></div>
            <label [title]="c.from?.value">{{
              c.from?.display || "N/A"
            }}</label>
            <div class="ms-auto muted">{{ c.date | date : "short" }}</div>
          </div>
          <div class="d-flex">
            <div>{{ c.subject || "N/A" }}</div>
            <i class="pi pi-flag-fill ms-auto"></i>
          </div>
          <div class="snippet muted" [title]="c.snippet">{{ c.snippet }}</div>
        </div>
      </ng-container>
    </div>
  </div>
</main>
